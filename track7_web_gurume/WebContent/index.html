<!-- 이곳은 회원가입 페이지 입니다 -->
<section class="NewAccount"><br>
    
        <table class="jointable">
            <colgroup>
             <col width="35%">
             <col width="65%">
            </colgroup>
    
    
            <tbody>
               <tr>
                  <th colspan="2"><h1>회원가입</h1></th>
               </tr>
             <tr>
               <th>아이디</th>
               <td>
                <input name="t_id" type="text" id="id" maxlength="10"  size="10"  title="id입력하세요">
                <input class="checkB fontsize2" type="reset" onclick="" id="check" value="ID중복검사" >
                <input name="t_idCheck" type="hidden" id="checkValue" value="" > <!-- ???? -->
                <span id="idReasult"></span> <!-- ??? -->
               </td>
             </tr>
             <tr>
               <th>비빌번호</th>
               <td><input name="t_pw"  maxlength="10" type="password" size="13"></td>        
             </tr>
             <tr>
               <th>비밀번호확인</th>
               <td><input name="t_pw_confirm"  maxlength="10" type="password" size="13"></td>
             </tr>
             <tr>
               <th>성 명</th>
               <td><input name="t_name"  maxlength="10"  type="text" size="8"></td>
             </tr>
             <tr>
               <th>생년월일</th>
               <td><input name="t_birth"  maxlength="10"  type="text" size="8"></td>
             </tr>
             <tr>
               <th>성별</th>
               <td><input name="t_gender"  maxlength="10"  type="text" size="8"></td>
             </tr>
             <tr>
               <th class="fontsize2">연락처</th>
               <td>
                <input name="t_tell_1" maxlength="3" type="text" size="3"> -
                <input name="t_tell_2" maxlength="4" type="text" size="4"> -
                <input name="t_tell_3" maxlength="4" type="text" size="4">
                <p>인증기능 추가 해주세요.</p>
               </td>
             </tr>
             <tr>
               <th>e-mail</th>
               <td><input name="t_e_mail"  maxlength="15"  type="text" size="15"></td>
             </tr>
             <tr>
               <th><label class="fontsize2">주소</label></th>
               <td>
                  <input type="text" name="zip" size="5" placeholder="우편 번호"/>
                <button type="button" onclick="openZipSearch()">우편번호 검색</button><br>
                <input type="text" name="addr1" placeholder="도로명 주소" readonly /><br>
                <input type="text" name="addr2" placeholder="상세주소" />
              </td>
             </tr>   
             <tr>
                <td colspan="2"><label for="Default">회원가입완료</label></td>
            </tr>

            </tbody>
